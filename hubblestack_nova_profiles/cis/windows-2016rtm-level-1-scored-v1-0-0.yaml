        'Microsoft Windows Server 2016*':
          - 'MACHINE\Software\Microsoft\Windows NT\CurrentVersion\Winlogon\AllocateDASD':
              tag: CIS-2.3.4.1
              match_output: 'Administrators'
              value_type: 'equal'
      description: >-

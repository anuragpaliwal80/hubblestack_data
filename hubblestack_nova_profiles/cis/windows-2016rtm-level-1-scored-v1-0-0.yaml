              match_output: 'Administrators'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Shut down the system' is set to 'Administrators'
    take_ownership_of_files_or_other_objects :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeTakeOwnershipPrivilege':
              tag: CIS-2.2.40
              match_output: 'Administrators'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Take ownership of files or other objects' is set to 'Administrators'
    accounts_administrator_account_status :
      data:
        'Microsoft Windows Server 2016*':
          - 'EnableAdminAccount':
              tag: CIS-2.3.1.1
              match_output: '0'
              value_type: 'equal'
      description: >-
        (L1) Ensure 'Accounts: Administrator account status' is set to 'Disabled'
    accounts_block_microsoft_accounts :
      data:
        'Microsoft Windows Server 2016*':
          - 'MACHINE\Software\Microsoft\Windows\CurrentVersion\Policies\System\NoConnectedUser':
              tag: CIS-2.3.1.2
              match_output: 'users cant add or log on with microsoft accounts'
              value_type: 'equal'
      description: >-
        (L1) Ensure 'Accounts: Block Microsoft accounts' is set to 'Users can't add or log on with Microsoft accounts'
    accounts_guest_account_status :
      data:
        'Microsoft Windows Server 2016*':
          - 'EnableGuestAccount':
              tag: CIS-2.3.1.3
              match_output: 'Disabled'
              value_type: 'equal'
      description: >-
        (L1) Ensure 'Accounts: Guest account status' is set to 'Disabled'
    accounts_limit_local_account_use_of_blank_passwords_to_console_logon_only :

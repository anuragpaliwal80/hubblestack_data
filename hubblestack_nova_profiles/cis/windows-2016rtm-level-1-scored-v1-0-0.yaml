              match_output: 'Enabled'
              value_type: 'equal'
      description: >-
        (L1) Ensure 'Accounts: Limit local account use of blank passwords to console logon only' is set to 'Enabled'
    audit_force_audit_policy_subcategory_settings_to_override_audit_policy_category_settings :

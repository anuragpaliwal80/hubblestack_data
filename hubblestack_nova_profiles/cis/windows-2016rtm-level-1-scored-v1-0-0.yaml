# NOTE: This CIS Profile only includes Level 1 Scored Items for Windows 2016
# NOTE: Within this file, there are a few sections that should be tailored to your
#       organization's specific policy.  Search for '# NOTE: ' comments throughout the file
# NOTE: The value_types are as follows:
#         1) more = more than the number located in match_output.  *Must be a number*
#         2) less = less than the number located in match_output.  *Must be a number*
#         3) equal = equal to the item located in match_output.  *Does not need to be a number*
#         4) account = Match account names.  *Must be account names only*
#         5) configured = Must be set to company specific information.  *Cannot be blank or default*
win_secedit:
  whitelist:
    password_history_size:
      data:
        'Microsoft Windows Server 2016*':
          - 'PasswordHistorySize':
              tag: CIS-1.1.1
              match_output: '23'
              value_type: 'more'
      description: >-
        (L1) Ensure 'Enforce password history' is set to '24 or more password(s)'
    maximum_password_age:
      data:
        'Microsoft Windows Server 2016*':
          - 'MaximumPasswordAge':
              tag: CIS-1.1.2
              match_output: '61'
              value_type: 'less'
      description: >-
        (L1) Ensure 'Maximum password age' is set to '60 or fewer days, but not 0'
    minimum_password_age:
      data:
        'Microsoft Windows Server 2016*':
          - 'MinimumPasswordAge':
              tag: CIS-1.1.3
              match_output: '1'
              value_type: 'more'
      description: >-
        (L1) Ensure 'Minimum password age' is set to '1 or more day(s)'
    minimum_password_length:
      data:
        'Microsoft Windows Server 2016*':
          - 'MinimumPasswordLength':
              tag: CIS-1.1.4
              match_output: '14'
              value_type: 'more'
      description: >-
        (L1) Ensure 'Minimum password length' is set to '14 or more character(s)'
    password_complexity:
      data:
        'Microsoft Windows Server 2016*':
          - 'PasswordComplexity':
              tag: CIS-1.1.5
              match_output: '1'
              value_type: 'equal'
      description: >-
        (L1) Ensure 'Password must meet complexity requirements' is set to 'Enabled'
    reversible_encryption:
      data:
        'Microsoft Windows Server 2016*':
          - 'ClearTextPassword':
              tag: CIS-1.1.6
              match_output: '0'
              value_type: 'equal'
      description: >-
        (L1) Ensure 'Store passwords using reversible encryption' is set to 'Disabled'
    lockout_duration:
      data:
        'Microsoft Windows Server 2016*':
          - 'LockoutDuration':
              tag: CIS-1.2.1
              match_output: '14'
              value_type: 'more'
      description: >-
        (L1) Ensure 'Account lockout duration' is set to '15 or more minute(s)'
    lockout_threshold:
      data:
        'Microsoft Windows Server 2016*':
          - 'LockoutBadCount':
              tag: CIS-1.2.2
              match_output: '11'
              value_type: 'less'
      description: >-
        (L1) Ensure 'Account lockout threshold' is set to '10 or fewer invalid logon attempt(s), but not 0'
    reset_lockout_counter:
      data:
        'Microsoft Windows Server 2016*':
          - 'ResetLockoutCount':
              tag: CIS-1.2.3
              match_output: '14'
              value_type: 'more'
      description: >-
        (L1) Ensure 'Reset account lockout counter after' is set to '15 or more minute(s)'
    access_from_network:
      data:
        'Microsoft Windows Server 2016*':
          - 'SeNetworkLogonRight':
              tag: CIS-2.2.2
              match_output: 'Administrators, Authenticated Users'
              value_type: 'account'
      description: >-
        (L1) Configure 'Access this computer from the network'
    adjust_memory_quotas:
      data:
        'Microsoft Windows Server 2016*':
          - 'SeIncreaseQuotaPrivilege':
              tag: CIS-2.2.5
              match_output: 'Administrators, LOCAL SERVICE, NETWORK SERVICE'
              value_type: 'match'
      description: >-
        (L1) Ensure 'Adjust memory quotas for a process' is set to 'Administrators, LOCAL SERVICE, NETWORK SERVICE'
    allow_logon_locally:
      data:
        'Microsoft Windows Server 2016*':
          - 'SeInteractiveLogonRight':
              tag: CIS-2.2.6
              match_output: 'Administrators'
              value_type: 'account'
      description: >-
        (L1) Configure 'Allow log on locally'
    allow_log_on_through_remote_desktop_services :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeRemoteInteractiveLogonRight':
              tag: CIS-2.2.7
              match_output: Administrators
              value_type: 'account'
      description: >-
        (L1) Configure 'Allow log on through Remote Desktop Services'
    back_up_files_and_directories :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeBackupPrivilege':
              tag: CIS-2.2.8
              match_output: 'Administrators'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Back up files and directories' is set to 'Administrators'
    change_the_system_time :
      data:
        'Microsoft Windows Server 2016*':
          - 'Changethesystemtime':
              tag: CIS-2.2.9
              match_output: 'Administrators, LOCAL SERVICE'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Change the system time' is set to 'Administrators, LOCAL SERVICE'
    change_the_time_zone :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeSystemtimePrivilege':
              tag: CIS-2.2.10
              match_output: 'Administrators, LOCAL SERVICE'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Change the time zone' is set to 'Administrators, LOCAL SERVICE'
    create_a_pagefile :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeCreatePagefilePrivilege':
              tag: CIS-2.2.11
              match_output: 'Administrators'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Create a pagefile' is set to 'Administrators'
    create_global_objects :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeCreateGlobalPrivilege':
              tag: CIS-2.2.13
              match_output: 'Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Create global objects' is set to 'Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE'
    create_symbolic_links :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeCreateSymbolicLinkPrivilege':
              tag: CIS-2.2.15
              match_output: 'Administrators'
              value_type: 'account'
      description: >-
        (L1) Configure 'Create symbolic links'
    debug_programs :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeDebugPrivilege':
              tag: CIS-2.2.16
              match_output: 'Administrators'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Debug programs' is set to 'Administrators'
    deny_access_to_this_computer_from_the_network :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeDenyNetworkLogonRight':
              tag: CIS-2.2.17
              match_output: 'Guests'
              value_type: 'account'
      description: >-
        (L1) Configure 'Deny access to this computer from the network'
    deny_log_on_as_a_batch_job :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeDenyBatchLogonRight':
              tag: CIS-2.2.18
              match_output: 'Guests'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Deny log on as a batch job' to include 'Guests'
    deny_log_on_as_a_service :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeDenyServiceLogonRight':
              tag: CIS-2.2.19
              match_output: 'Guests'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Deny log on as a service' to include 'Guests'
    deny_log_on_locally :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeDenyInteractiveLogonRight':
              tag: CIS-2.2.20
              match_output: 'Guests'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Deny log on locally' to include 'Guests'
    deny_log_on_through_remote_desktop_services :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeDenyRemoteInteractiveLogonRight':
              tag: CIS-2.2.21
              match_output: 'Guests, LOCAL SERVICE'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Deny log on through Remote Desktop Services' to include 'Guests, Local account'
    force_shutdown_from_a_remote_system :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeRemoteShutdownPrivilege':
              tag: CIS-2.2.23
              match_output: 'Administrators'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Force shutdown from a remote system' is set to 'Administrators'
    generate_security_audits :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeAuditPrivilege':
              tag: CIS-2.2.24
              match_output: 'LOCAL SERVICE, NETWORK SERVICE'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Generate security audits' is set to 'LOCAL SERVICE, NETWORK SERVICE'
    impersonate_a_client_after_authentication :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeImpersonatePrivilege':
              tag: CIS-2.2.25
              match_output: 'Administrators, LOCAL SERVICE, NETWORK SERVICE, SERVICE'
              value_type: 'account'
      description: >-
        (L1) Configure 'Impersonate a client after authentication'
    increase_scheduling_priority :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeIncreaseBasePriorityPrivilege':
              tag: CIS-2.2.26
              match_output: 'Administrators'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Increase scheduling priority' is set to 'Administrators'
    load_and_unload_device_drivers :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeLoadDriverPrivilege':
              tag: CIS-2.2.27
              match_output: 'Administrators'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Load and unload device drivers' is set to 'Administrators'
    manage_auditing_and_security_log :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeSecurityPrivilege':
              tag: CIS-2.2.30
              match_output: '*S-1-5-32-544' #Administrators
              value_type: 'account'
      description: >-
        (L1) Configure 'Manage auditing and security log'
    modify_firmware_environment_values :
      data:
        'Microsoft Windows Server 2016*':
          - 'SeSystemEnvironmentPrivilege':
              tag: CIS-2.2.32
              match_output: 'Administrators'
              value_type: 'account'
      description: >-
        (L1) Ensure 'Modify firmware environment values' is set to 'Administrators'
    perform_volume_maintenance_tasks :

    domain_member_digitally_encrypt_or_sign_secure_channel_data_ :
      data:
        'Microsoft Windows Server 2016*':
          - 'MACHINE\System\CurrentControlSet\Services\Netlogon\Parameters\RequireSignOrSeal':
              tag: CIS-2.3.6.1
              match_output: 'Enabled'
